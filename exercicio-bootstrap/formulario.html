<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <!-- CSS Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JavaScript Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Formulário de Cadastro de Usuário</h1>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                <div id="nomeHelp" class="form-text">Insira seu nome completo.</div>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Número de Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
                <div id="telefoneHelp" class="form-text">Insira seu número de telefone.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Endereço de E-mail:</label>
                <input type="email" class="form-control" id="email">
                <div id="emailHelp" class="form-text">Insira um endereço de e-mail válido.</div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha">
                <div id="senhaHelp" class="form-text">Crie uma senha segura.</div>
            </div>

            <div class="mb-3">
                <p class="form-label">Sexo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" checked>
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado">
                    <option selected>Selecione seu Estado</option>
                    <option value="1">Distrito Federal</option>
                    <option value="2">São Paulo</option>
                    <option value="3">Rio de Janeiro</option>
                </select>
            </div>

            <div class="mb-3">
                <p class="form-label">Hobbies:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="futebol" id="futebol">
                    <label class="form-check-label" for="futebol">
                        Futebol
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="xadrez" id="xadrez">
                    <label class="form-check-label" for="xadrez">
                        Xadrez
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="esportes" id="esportes">
                    <label class="form-check-label" for="esportes">
                        Esportes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="musica" id="musica">
                    <label class="form-check-label" for="musica">
                        Música
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cinema" id="cinema">
                    <label class="form-check-label" for="cinema">
                        Cinema
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="leitura" id="leitura">
                    <label class="form-check-label" for="leitura">
                        Leitura
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea class="form-control" id="observacoes" style="height: 100px" placeholder="Digite suas observações aqui"></textarea>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-secondary">Voltar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

</body>

</html>
